# CI/CD Pipeline for Clutter.AI Universal Life Inbox (T095)
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - '001-universal-life-inbox-implementation-*'
      - '002-universal-life-inbox-implementation-*'
      - '003-universal-life-inbox-implementation-*'
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '22.x'
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE_BACKEND: ${{ github.repository }}/backend
  DOCKER_IMAGE_FRONTEND: ${{ github.repository }}/admin-dashboard

jobs:
  # ==========================================
  # Backend CI Pipeline
  # ==========================================
  backend-lint-and-test:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Debug npm config & lockfile
        working-directory: ./backend
        run: |
          echo "=== where am I ==="
          pwd
          echo "=== npm config ==="
          npm config list
          echo "=== repo root .npmrc ==="
          [ -f .npmrc ] && sed -n '1,200p' .npmrc || echo "(no repo .npmrc)"
          echo "=== ../.npmrc ==="
          [ -f ../.npmrc ] && sed -n '1,200p' ../.npmrc || echo "(no ../.npmrc)"
          echo "=== package.json dependencies ==="
          jq '.dependencies + .devDependencies' package.json || true
          echo "=== package-lock resolved entries (first 80 lines with 'resolved' or 'registry') ==="
          grep -nE '"resolved":|"registry"' package-lock.json | head -n 80 || true
        shell: bash

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run ESLint
        working-directory: ./backend
        run: npm run lint

      - name: Run unit tests
        working-directory: ./backend
        run: npm test -- --coverage --passWithNoTests
        env:
          NODE_ENV: test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage/lcov.info
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}

  backend-e2e-tests:
    name: Backend - E2E Tests
    runs-on: ubuntu-latest
    needs: backend-lint-and-test

    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test-password
          POSTGRES_DB: clutter_ai_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run database migrations
        working-directory: backend
        run: npm run migration:run
        env:
          DATABASE_URL: postgresql://postgres:test-password@localhost:5432/clutter_ai_test

      - name: Run E2E tests
        working-directory: backend
        run: npm run test:e2e
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:test-password@localhost:5432/clutter_ai_test
          JWT_SECRET: test-jwt-secret-key-for-ci-pipeline
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  # ==========================================
  # Frontend CI Pipeline
  # ==========================================
  frontend-lint-and-build:
    name: Frontend - Lint & Build
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin-dashboard/package-lock.json

      - name: Install dependencies
        working-directory: admin-dashboard
        run: npm ci

      - name: Run ESLint
        working-directory: admin-dashboard
        run: npm run lint || true

      - name: Build production bundle
        working-directory: admin-dashboard
        run: npm run build
        env:
          REACT_APP_API_URL: https://api.example.com
          CI: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: admin-dashboard-build
          path: admin-dashboard/build
          retention-days: 7

  # ==========================================
  # Docker Build & Push
  # ==========================================
  docker-build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: [backend-lint-and-test, backend-e2e-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: frontend-lint-and-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: admin-dashboard
          file: admin-dashboard/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # Deploy to Railway (Production)
  # ==========================================
  deploy-production:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: [docker-build-backend, docker-build-frontend]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.clutter.ai

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Run database migrations
        run: railway run npm run migration:run
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Health check
        run: |
          sleep 30
          curl --fail https://api.clutter.ai/health || exit 1

  # ==========================================
  # Security Scanning
  # ==========================================
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'backend'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'

      - name: Run Trivy vulnerability scanner (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'admin-dashboard'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: '.'
